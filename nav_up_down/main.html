<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway&display=swap');
        @import url('https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css');
        body {
            font-family: 'Raleway', sans-serif;
            line-height: 1.5em;
            font-weight: 300;   
        }
        a {
            color: #222;
            text-decoration: none;
        }
        
        
    </style>
</head>

<body>
    <div class="items">
        <div class="item">
            <div class="front">
                <img src="images/space-01.png" alt="">
                <h2>Mars</h2>
            </div>
            <div class="back">
                <p>
                    화성은 태양계의 네번째 행성이다.
                    4개의 지구형 행성 중 하나
                </p>
                <a href="#none">Read More</a>
            </div>
        </div>
        <div class="item">
            <div class="front">
                <img src="images/space-02.png" alt="">
                <h2>Jupiter</h2>
            </div>
            <div class="back">
                <p>
                    목성은 태양계의 다섯번쨰 행성이자 가장큰 행성이다.
                    태양의 질량의 천분의 일
                </p>
                <a href="#none">Read More</a>
            </div>
        </div>
        <div class="item">
            <div class="front">
                <img src="images/space-03.png" alt="">
                <h2>Saturnus</h2>
            </div>
            <div class="back">
                <p>
                    토성은 태양으로부터 여섯 번쨰에 있는 태양계의 행성으로,
                    태양계에서 두번쨰로 크다
                </p>
                <a href="#none">Read More</a>
            </div>
        </div>
    
    </div>

</body>

</html>
