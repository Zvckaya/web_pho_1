<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>skill_progress</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway&display=swap');
        @import url('https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css');

        body {
            font-family: 'Raleway', sans-serif;
            color: #222;
            line-height: 1.5em;
            font-weight: 300;
        }

        a {
            color: #222;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="skill-progress">
        <h1>SOFTWARE SKILLS</h1>
        <div class="item">
            <p>
                <span>HTML5</span>
                <span>80%</span>
            </p>
            <div class="progress">
                <div class="progress-level" style="width:80%">

                </div>
            </div>
        </div>
        <div class="item">
            <p>
                <span>CSS3</span>
                <span>80%</span>
            </p>
            <div class="progress">
                <div class="progress-level" style="width:80%">

                </div>
            </div>
        </div>
        <div class="item">
            <p>
                <span>JQuery</span>
                <span>65%</span>
            </p>
            <div class="progress">
                <div class="progress-level" style="width:65%">

                </div>
            </div>
        </div>
        <div class="item">
            <p>
                <span>Photoshop</span>
                <span>45%</span>
            </p>
            <div class="progress">
                <div class="progress-level" style="width:45%">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
