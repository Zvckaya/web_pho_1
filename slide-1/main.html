<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>슬라이드type1</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway&display=swap');
        @import url('https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css');

        body {
            font-family: 'Raleway', sans-serif;
            color: #222;
            line-height: 1.5em;
            font-weight: 300;
        }

        a {
            color: #222;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="tap-inner">
        <input type="radio" name="tapmenu" id="tab1" checked>
        <input type="radio" name="tapmenu" id="tab2">
        <input type="radio" name="tapmenu" id="tab3">
        <div class="content slide1">
            <img src="images/space-01.png" style="width: 300px; height: 300px;">
        </div>
        <div class="content slide2">
            <img src="images/space-02.png" style="width: 300px; height: 300px;">
        </div>
        <div class="content slide3">
            <img src="images/space-03.png" style="width: 300px; height: 300px;">
        </div>

        <div class="btn">
            <label for="tab1"></label>
            <label for="tab2"></label>
            <label for="tab3"></label>
        </div>

    </div>


</body>

</html>
